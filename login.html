<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-2/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <main>
        <div class="login-main">
            <div class="login-logo">
                <img src="img/login logo.png" alt="" class="login-img">
            </div> <!-- login-logo -->
            <div class="login-form">
                <h2 class="login-title">Login </h2>
                <form class="login-main-form">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter without ( -  or  _ )" id="username">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter at least 6 characters" id="password">
                    <input type="submit" value="Login" class="login-btn">
                    <p class="login-policy">By signing in, you agree to Ment's <a href="#" class="login-policy-title">Conditions of Use</a> and <a href="#" class="login-policy-title">Privacy Notice.</a></p>
                    <a href="register.html" class="login-policy-title2">I don't have account ?</a>
                </form>

            </div> <!-- login-form -->
            <div class="login-back">
                <div class="login-back-title">
                    <h1>Continue without account</h1>
                    <a href="index.html" class="login-back-btn">Continue</a>
                </div> <!--login-back-title -->
            </div> <!-- login-back -->
        </div> <!-- login-main -->
    </main>
    <footer>
        <div class="login-footer-con">
            <div class="login-footer">
                <div class="login-footer1">
                    <a href="#" class="login-footer1-links">Contact As</a>
                    <a href="#" class="login-footer1-links">Conditions of Use</a>
                    <a href="#" class="login-footer1-links">Privacy Notice</a>
                    <a href="#" class="login-footer1-links">Help</a>

                </div> <!-- login-footer1 -->
                <div class="login-footer2">
                    <p class="login-copyright">&copy;2023-2024, Ment.com, Inc. or its affiliates </p>
                </div> <!-- login-footer2 -->
            </div> <!-- login-footer -->
        </div> <!-- login-footer-con -->
    </footer>

    <script src="js/login.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
